  <div>
    <div class="ui link cards" >
          <div class="card">

            <div class="content">
              <div class="header">name: {{ beers.name }}</div>
              <div class="description">
                nameDisplay: {{ beers.nameDisplay }}
              </div>
            </div>
            <div class="content">
              <div class="header">createDate: {{ beers.createDate }}</div>
              <div class="description">
                description: {{ beers.description }}

            <div class="extra content">
              <span class="right floated">
                 status: {{ beers.status }}
              </span>
            </div>
          </div>

    </div>
  </div>
</div>
