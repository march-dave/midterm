          <div class="card">

            <div class="content">
              <div class="header">id: {{ beers.id }}</div>
            </div>

            <div class="content">
              <div class="header">name: {{ beers.name }}</div>
              <div class="description">
                nameDisplay: {{ beers.nameDisplay }}
              </div>
            </div>

              <div class="header">createDate: {{ beers.createDate }}</div>

              <span class="right floated">

            </div>
          </div>
